<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/jquery-3.4.1.min.js"></script>

</head>
<body>
    <p>文字隐藏与显示</p>
    <button class="hide">隐藏</button>
    <button class="show">显示</button>
</body>
</html>
<script type="text/javascript">

    $('.hide').click(function () {
        $("p").hide();
    });
    $('.show').click(function () {
        $("p").show();
    });

</script>
