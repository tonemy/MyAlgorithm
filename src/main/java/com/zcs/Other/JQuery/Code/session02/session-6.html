<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("p").hide("slow", function () {
                    alert("此段已经被隐藏")
                });
            });

        })
    </script>
</head>
<body>
    <button>点击隐藏</button>
    <p>这段是用来测试的</p>
</body>
</html>
