<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("#p1").css("color", "red")
                    .slideUp(2000)
                    .slideDown(2000)
                    .hide("slow", function () {
                        alert("已经隐藏了")
                    });
            });
        })
    </script>
</head>
<body>
    <button>点击按钮</button>
    <p id="p1">测试jQuery的链功能</p>
</body>
</html>
